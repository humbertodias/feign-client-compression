version: '3.8'
services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "9090:9090"
    environment:
      - PERSON_CLIENT_URL=http://server:9191/api
      - OPENTRACING_JAEGER_HTTP_SERVER_URL=http://jaeger:14268/api/traces
    networks:
      - spring-cloud-network
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "9191:9191"
    environment:
      - OPENTRACING_JAEGER_HTTP_SERVER_URL=http://jaeger:14268/api/traces
    networks:
      - spring-cloud-network
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "16686:16686"
      - "14268:14268"
    networks:
      - spring-cloud-network
networks:
  spring-cloud-network:
    driver: bridge