version: '3.8'
services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "9090:9090"
    environment:
      - PERSON_CLIENT_URL=http://server:9191/api
    networks:
      - spring-cloud-network
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "9191:9191"
    networks:
      - spring-cloud-network
networks:
  spring-cloud-network:
    driver: bridge